<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChillForce Online Generator</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2rem;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #161b22;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🌐 ChillForce BTC Generator (CDN Mode)</h1>
  <button onclick="generate()">🎲 Generate Once</button>
  <pre id="output">Klik tombol untuk generate private key dan semua address.</pre>

  <!-- CDN version of bitcoinjs-lib -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <script>
    function generate() {
      const output = document.getElementById("output");

      if (typeof bitcoin === 'undefined') {
        output.textContent = "❌ Gagal memuat bitcoinjs-lib dari CDN.";
        return;
      }

      try {
        const keyPair = bitcoin.ECPair.makeRandom();
        const privateKeyHex = keyPair.privateKey.toString('hex');
        const wif = keyPair.toWIF();
        const pubKey = keyPair.publicKey.toString('hex');

        const p2pkh = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey }).address;
        const p2sh = bitcoin.payments.p2sh({
          redeem: bitcoin.payments.p2wpkh({ pubkey: keyPair.publicKey })
        }).address;
        const bech32 = bitcoin.payments.p2wpkh({ pubkey: keyPair.publicKey }).address;

        output.textContent = `
🔐 Private Key (hex):
${privateKeyHex}

🔑 WIF (Wallet Import Format):
${wif}

📡 Public Key (compressed):
${pubKey}

📬 Bitcoin Address Formats:
1️⃣ P2PKH (Legacy)           → ${p2pkh}
2️⃣ P2SH-P2WPKH (SegWit)    → ${p2sh}
3️⃣ Bech32 (Native SegWit)  → ${bech32}
        `.trim();
      } catch (err) {
        output.textContent = "❌ ERROR:\n" + err;
        console.error(err);
      }
    }
  </script>
</body>
</html>
